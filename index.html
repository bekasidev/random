<div class="container">
  <div id="header" class="row">
    <div class="col-md-12">
      <h2 class="text-center">Random Text Generator</h2>
    </div>
  </div>
  <div id="main" class="row">
    <div class="col-md-12">
      <h4 class="text-center">Teks berikut digenerate secara random</h4>


      <div class="peserta">
        <hr/>
        <h2 id="text" class="text-center"></h2>
        <hr/>
        <p>
          <span class="pull-left="><b>Nomor:</b> <span id="quoteNum"></span></span> | <b>Nama:</b>
          <span class="pull-right"><i class="fa fa-user"></i>
          <i id="nama">- </i></span>
        </p>
        <p><button id="generate" class="btn btn-primary btn-block">Generate Random Text</button></p>
      </div>
    </div>
  </div>
  <div id="footer" class="row">
    <div class="col-md-12">
